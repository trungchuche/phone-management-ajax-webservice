<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Manager</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form id="add-smartphone" style="display: none;">
    <h1>Create New Smartphone</h1>
    <label for="producer">Producer:</label>
    <input type="text" id="producer" placeholder="e.g. Apple">

    <label for="model">Model: </label>
    <input type="text" id="model" placeholder="e.g. iPhone 15">

    <label for="price">Price: </label>
    <input type="number" id="price" placeholder="e.g. 999">

    <button type="submit" value="Add" onclick="addNewSmartPhone()">Add</button>
</form>

<form id="update-smartphone" style="display: none;">
    <h1>Update Smartphone</h1>
    <label for="id-update">ID:</label>
    <input type="number" id="id-update" placeholder="e.g. 1" readonly>

    <label for="producer-update">Producer:</label>
    <input type="text" id="producer-update" placeholder="e.g. Apple">

    <label for="model-update">Model: </label>
    <input type="text" id="model-update" placeholder="e.g. iPhone 15">

    <label for="price-update">Price: </label>
    <input type="number" id="price-update" placeholder="e.g. 999">

    <button type="submit" id="saveUpdateSmartphone" value="Update">Update</button>
    <button type="button" id="cancelUpdateSmartphone">Cancel</button>
</form>

<h1 id="title">List of Smartphone</h1>
<div id="div-btn">
    <button onclick="successHandler()" id="display">Display List</button>
    <button onclick="displayFormCreate()" id="display-create">âž• Create New</button>
</div>
<div id="smartphoneList"></div>
</body>
</html>
